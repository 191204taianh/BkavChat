<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles_chat.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Source/MoreInfo.png" alt="More_infomation" id="more-info-btn">
            <div id="dropdown-menu" class="dropdown-content">
                <a href="#">
                    <img src="" name="avatar" class="avatar">
                    <span class="firstlabel"></span>
                </a>
                <a href="#">
                    <img src="Source/@_mention.png" style="position: absolute; top: 16px; left: 16px;" class="icon">
                    <span class="label">Nhắc đến bạn</span>
                </a>
                <a href="#">
                    <img src="Source/group.png" style="position: absolute; top: 16px; left: 16px;" class="icon">
                    <span class="label">Tạo nhóm</span>
                </a>
                <a href="#">
                    <img src="Source/Icon.png" style="position: absolute; top: 16px; left: 16px;" class="icon">
                    <span class="label">Giao diện tối</span>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </a>
                <a href="#">
                    <img src="Source/User.png" style="position: absolute; top: 16px; left: 16px;" class="icon">
                    <span class="label">Đăng xuất</span>
                </a>
            </div>
        </div>
        <div class="friend-list">
            <input type="text" id="search_input" oninput="filter_friends()" placeholder="Tìm kiếm">
            <img src="Source/Find.png" class="icon2">
            <ul id="friend-list">
                <!-- Friends will be dynamically inserted here -->
            </ul>
        </div>
        
        <div class="divider"></div>
        <div class="chat-box">
            <div class="chat-header" id="chat-header">
            </div>
            <div class="chat-messages">
                <div class="menu-container">
                    <!-- <img src="Source/Menu.png" style="cursor: pointer;" id="menu-icon"> -->
                    <!-- Messages will be displayed here -->
                    <div class="menu" id="menu">
                        <span class="menu-label">Label 1</span>
                        <span class="menu-label">Label 2</span>
                        <span class="menu-label">Label 3</span>
                    </div>   
                </div>
            </div>
            <div class="chat-input">
                <img src="Source/Add.png" style="cursor: pointer;" onclick="triggerFileInput()">
                <input type="text" id="message_input" placeholder="Nhập tin nhắn" onkeypress="handle_key_press(event)">
                <img src="Source/Emoji.png" id="emoji-icon" alt="Emoji Icon" onclick="sendEmoji()">
                <img src="Source/Send.png" id="send_button" onclick="send_message()">    
            </div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="scripts_chat.js"></script>
</body>
</html>
